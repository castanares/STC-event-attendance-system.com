<script>
// Custom date picker for formatted date inside input, restrict to today and future
document.addEventListener('DOMContentLoaded', function() {
  var dateInput = document.getElementById('eventDate');
  dateInput.addEventListener('focus', function(e) {
    e.preventDefault();
    var picker = document.createElement('input');
    picker.type = 'date';
    picker.style.position = 'absolute';
    picker.style.opacity = 0;
    picker.style.pointerEvents = 'none';
    // Set min to today
    var today = new Date();
    var yyyy = today.getFullYear();
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var dd = String(today.getDate()).padStart(2, '0');
    picker.min = yyyy + '-' + mm + '-' + dd;
    document.body.appendChild(picker);
    picker.focus();
    picker.addEventListener('change', function() {
      if (picker.value) {
        var dateObj = new Date(picker.value);
        var options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateInput.value = dateObj.toLocaleDateString('en-US', options);
      }
      document.body.removeChild(picker);
    });
    picker.addEventListener('blur', function() {
      document.body.removeChild(picker);
    });
  });
});
</script>

    <script>
      // Show formatted date below the input
      document.addEventListener('DOMContentLoaded', function() {
        var dateInput = document.getElementById('eventDate');
        var formattedDate = document.getElementById('formattedDate');
        function formatDate(dateStr) {
          if (!dateStr) return '';
          var dateObj = new Date(dateStr);
          var options = { year: 'numeric', month: 'long', day: 'numeric' };
          return dateObj.toLocaleDateString('en-US', options);
        }
        dateInput.addEventListener('change', function() {
          formattedDate.textContent = formatDate(dateInput.value);
        });
        // Show formatted date if already selected
        if (dateInput.value) {
          formattedDate.textContent = formatDate(dateInput.value);
        }
      });

     
      

    </script>
